<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05-image-processing</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="uiContainer">
    <div id="ui"></div>
  </div>
  <script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;
    attribute vec2 a_texCoord;

    uniform vec2 u_resolution;
    uniform float u_flipY;

    varying vec2 v_texCoord;

    void main(void) {
      // 将实际像素转换到0.0 -> 1.0
      vec2 zeroToOne = a_position / u_resolution;
      vec2 zeroToTwo = zeroToOne * 2.0;

      // 将0.0->2.0转换到-1.0->1.0裁剪空间
      vec2 clipSpace = zeroToTwo - 1.0;
      gl_Position = vec4(clipSpace * vec2(1, u_flipY), 0, 1);
      v_texCoord = a_texCoord;
    }
  </script>
  <script id="2d-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform sampler2D u_image;
    uniform vec2 u_textureSize;
    uniform float u_kernel[9];
    uniform float u_kernelWeight;

    varying vec2 v_texCoord;

    void main(void) {
      vec2 onePixel = vec2(1, 1) / u_textureSize;
      vec4 colorSum = texture2D(u_image, v_texCoord + onePixel * vec2(-1, -1)) * u_kernel[0] +
                      texture2D(u_image, v_texCoord + onePixel * vec2( 0, -1)) * u_kernel[1] +
                      texture2D(u_image, v_texCoord + onePixel * vec2( 1, -1)) * u_kernel[2] +
                      texture2D(u_image, v_texCoord + onePixel * vec2(-1,  0)) * u_kernel[3] +
                      texture2D(u_image, v_texCoord + onePixel * vec2( 0,  0)) * u_kernel[4] +
                      texture2D(u_image, v_texCoord + onePixel * vec2( 1,  0)) * u_kernel[5] +
                      texture2D(u_image, v_texCoord + onePixel * vec2(-1,  1)) * u_kernel[6] +
                      texture2D(u_image, v_texCoord + onePixel * vec2( 0,  1)) * u_kernel[7] +
                      texture2D(u_image, v_texCoord + onePixel * vec2( 1,  1)) * u_kernel[8];
      gl_FragColor = vec4((colorSum / u_kernelWeight).rgb, 1);
    }
  </script>
  <script src="https://webglfundamentals.org/webgl/resources/jquery-1.7.1.min.js"></script>
  <script src="https://webglfundamentals.org/webgl/resources/jquery.tablednd_0_5.js"></script>2
  <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
  <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-helper.js"></script>
  <script src="index.js"></script>
</body>
</html>
