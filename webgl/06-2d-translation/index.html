<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-2d-translation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="uiContainer">
        <div id="ui">
            <div id="x"></div>
            <div id="y"></div>
        </div>
    </div>
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
        attribute vec2 a_position;

        uniform vec2 u_resolution;
        uniform vec2 u_translation;

        void main(void) {
            vec2 position = a_position + u_translation;
            vec2 zeroToOne = position / u_resolution;
            vec2 zeroToTwo = zeroToOne * 2.0;
            vec2 clipSpace = zeroToTwo - 1.0;
            // 将webgl的坐标系映射到普通坐标系，反转坐标系
            // vec4 第三个参数是z轴位置，第四个参数是齐次数
            gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        }
    </script>
    <script id="2d-fragment-shader" type="x-shader/x-vertex">
        precision mediump float;

        uniform vec4 u_color;

        void main(void) {
            gl_FragColor = u_color;
        }
    </script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-helper.js"></script>
    <script src="index.js"></script>
</body>
</html>
